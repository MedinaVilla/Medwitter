<div  class="wrapper">
    <div class="feedContainer">
        <div  *ngIf="event" class="box">
            <div class="flex">
                <div>
                    <img (click)="goBackNavigate()" class="arrow" src="./../../../../assets/arrow_left.png" />
                </div>
                <div class="header">
                    <p class="title">{{event.title}}</p>
                </div>
            </div>
            <div class="content">
                <div *ngIf="event.media?.principalContent">
                    <img src={{event.media?.principalContent}} class="frontpage" />
                </div>
                <div >
                    <div class="body">
                        <div>
                            <span class="categorie">{{event.categorie}}</span> Â·<span class="type">{{event.trends}}</span>
                        </div>
                        <div class="main_title">
                            {{event.title}}
                        </div>
                        <div class="description">
                            {{event.description}}
                        </div> <br/>
                        <div class="description">
                            {{event.description}}
                        </div>
                    </div>
                </div>
                <app-event-related></app-event-related>
            </div>
        </div>
    </div>
    <div class="latestContainer">
        <app-search-bar></app-search-bar>
        <app-latest></app-latest>
        <app-footer></app-footer>
    </div>
</div>
