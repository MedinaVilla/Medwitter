<div *ngIf="list" class="wrapper">
    <div class="feedContainer">

        <div class="box">
            <div class="flex">
                <div>
                    <img (click)="goBackNavigate()" class="arrow" src="./../../../../assets/arrow_left.png" />
                </div>
                <div class="header">
                    <p class="title">Musica</p>
                </div>
            </div>
            <div class="content">
                <div *ngIf="list.image">
                    <img src={{list.image}} class="frontpage" />
                </div>

                <div class="chat">
                    <div>
                        <strong class="title">{{list.name}}</strong>
                    </div>
                    <div class="description">
                        {{list.description}}
                    </div>
                    <div class="flex_center">
                        <div>
                            <img src={{list.creator.image}} class="profile"/>
                        </div>
                        <div>
                            <strong>{{list.creator.name}}</strong>
                        </div>
                        <div>
                            @{{list.creator.username}}
                        </div>
                    </div>
                    <div class="flex_center">
                        <div>
                            <strong>133</strong> Siguiendo
                        </div> &nbsp;
                        <div>
                            <strong>15,4 mil</strong> Seguidores
                        </div>
                    </div>
                    <div class="description">
                        <button class="buttonFollowing">Seguir</button>
                    </div>
                </div>

                <div>
                    <div class="body">
                      <app-tweet [tweet]="tweet" [likes]="likes" [retweets]="retweets" *ngFor="let tweet of list.feed"></app-tweet>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="latestContainer">
        <app-search-bar ></app-search-bar>
        <app-latest></app-latest>
        <app-follow-suggest [title]="'A quiÃ©n seguir'"></app-follow-suggest>
        <app-footer></app-footer>
    </div>
</div>
