<div class="container">
    <div class="content">
        <div>
            <span class="header" *ngIf="item.type===1">{{item.categorie}} · EN DIRECTO</span>
            <span class="header" *ngIf="item.type===2">{{item.categorie}} · Tendencia</span>
            <span class="header" *ngIf="item.type===3">{{item.categorie}} · Tendencia en México</span>
        </div>
        <div>
           <strong>{{item.title}}</strong>
        </div>
        <div class="footer" *ngIf="item.trends?.length">
           <span class="bottom">Tendencias sobre </span> <span class="trend" *ngFor="let trend of item.trends">{{trend}}, </span>
        </div>
    </div>
    <div *ngIf="item.image">
        <img class="thumbnail" src={{item.image}} alt="thumbnail" />
    </div>
</div>
