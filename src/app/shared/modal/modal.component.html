<div (click)="hideModalHandler()" class="modal"></div>
<div class="modal_body">
    <span (click)="hideModalHandler()" class="close">
        <span>&#10005;</span>
    </span>
    <div *ngIf="tweet">
        <div>
            <app-tweet [showMedia]="false" [tweet]="tweet"></app-tweet>
        </div>
    </div>
    <div *ngIf="tweet"
        style="border-left: 2px solid rgb(219, 219, 219); color:rgb(76, 76, 76);  margin-left: 42px;  height: 24px; margin-top: -8px; margin-bottom: -8px; padding-left: 38px; font-size: 13px; ">
        <div> Respondiendo a <span class="link">@{{tweet.user.username}}</span></div>
    </div>
    <div class="container" [ngClass]="{'response': tweet}">
        <div class="content">
            <app-make-tweet (onTweet)="replyTweet($event)" [replyTweet]="tweet?true:false"></app-make-tweet>
        </div>
    </div>
</div>
