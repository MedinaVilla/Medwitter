<div>
    <div class="container">
        <div>
            <img src="./../../../assets/search.png" class="searchIcon" />
        </div>
        <div>
            <input (keydown.enter)="goToSearch()" [(ngModel)]="search" type="text" (focus)="showResultsHandler()" (keyup)="showResultsHandler()" placeholder="Buscar en Twitter" class="input" />
        </div>
    </div>
    <app-results-search (hideResults)="hideResultsHandler()" [search]="search" *ngIf="showResults" ></app-results-search>
</div>
